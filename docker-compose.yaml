version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: opa_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: test_db
      MYSQL_USER: test_user
      MYSQL_PASSWORD: test_password
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot_password"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - opa_network

  php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: opa_php
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./tests:/var/www/html/tests
      - ./tests:/app/tests
      # Share Unix socket with agent (if using Unix socket transport)
      # Uncomment and adjust path if agent socket is on host or in shared volume
      # - /var/run/opa.sock:/var/run/opa.sock
    working_dir: /app/tests
    entrypoint: ["/usr/local/bin/docker-entrypoint-custom.sh"]
    command: /app/tests/run_sql_test.sh
    networks:
      - opa_network
    dns:
      - 127.0.0.11  # Docker's embedded DNS server
      - 8.8.8.8     # Fallback DNS
    environment:
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_DATABASE=test_db
      - MYSQL_USER=test_user
      - MYSQL_PASSWORD=test_password
      - MYSQL_ROOT_PASSWORD=root_password
      # OPA Agent Configuration - Full Profiling Mode
      # TCP/IP connection to agent in another docker-compose
      # Format: container_name:port (e.g., opa-agent:9090)
      # The agent container name is 'opa-agent' and it listens on port 9090
      # If using Unix socket instead, use: /var/run/opa.sock (and uncomment socket volume below)
      - OPA_ENABLED=1
      # Use agent container name directly (works with external network)
      # The agent container name is 'opa-agent' and it listens on port 9090
      # With external network, Docker's embedded DNS will resolve opa-agent
      - OPA_SOCKET_PATH=opa-agent:9090
      # Full profiling settings - capture everything
      - OPA_SAMPLING_RATE=1.0
      - OPA_FULL_CAPTURE_THRESHOLD_MS=0
      - OPA_STACK_DEPTH=50
      - OPA_BUFFER_SIZE=131072
      - OPA_COLLECT_INTERNAL_FUNCTIONS=1
      - OPA_DEBUG_LOG=1
      # Service identifiers
      - OPA_ORGANIZATION_ID=default-org
      - OPA_PROJECT_ID=default-project
      - OPA_SERVICE=php-extension-test
      - OPA_LANGUAGE=php
      - OPA_LANGUAGE_VERSION=8.4
      # Agent configuration (for reference, not used by PHP extension)
      - AGENT_METRICS_PORT=2112
      - AGENT_API_PORT=8080
      - AGENT_BATCH_SIZE=100
      - AGENT_BATCH_INTERVAL_MS=1000
      - AGENT_SAMPLING_RATE=1.0
      - AGENT_MAX_QUEUE_SIZE=50000

volumes:
  mysql_data:

networks:
  opa_network:
    external: true

