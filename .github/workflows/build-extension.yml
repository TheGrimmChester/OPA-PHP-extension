name: Build PHP Extension

on:
  push:
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:
    inputs:
      php_version:
        description: 'PHP version (8.3, 8.4 or 8.5)'
        required: true
        default: '8.4'
        type: choice
        options:
          - '8.3'
          - '8.4'
          - '8.5'

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php_version: ['8.3', '8.4', '8.5']
        arch: ['linux/amd64', 'linux/arm64/v8']
        include:
          - php_version: '8.3'
            php_package: 'php8.3-dev'
          - php_version: '8.4'
            php_package: 'php8.4-dev'
          - php_version: '8.5'
            php_package: 'php8.5-dev'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Check for code changes
        id: code_changes
        run: |
          # For workflow_dispatch (manual trigger), always build
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "Manual trigger detected. Proceeding with build."
            echo "should_build=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # For tag pushes, always build
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "Tag push detected. Proceeding with build."
            echo "should_build=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # For pull requests, check if relevant files changed
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE_SHA="${{ github.event.pull_request.base.sha }}"
            HEAD_SHA="${{ github.event.pull_request.head.sha }}"
            CHANGED_FILES=$(git diff --name-only ${BASE_SHA}..${HEAD_SHA} -- "*.c" "*.h" "*.m4" "*.ac" | wc -l)
          else
            # For push events, check changes in the commit
            if [ -n "${{ github.event.before }}" ] && [ "${{ github.event.before }}" != "0000000000000000000000000000000000000000" ]; then
              CHANGED_FILES=$(git diff --name-only ${{ github.event.before }}..${{ github.event.after }} -- "*.c" "*.h" "*.m4" "*.ac" | wc -l)
            else
              # If no before SHA, check current commit
              CHANGED_FILES=$(git diff-tree --no-commit-id --name-only -r HEAD -- "*.c" "*.h" "*.m4" "*.ac" | wc -l)
            fi
          fi
          
          if [ "$CHANGED_FILES" -gt 0 ]; then
            echo "Relevant files (.c, .h, .m4, or .ac) have changed. Proceeding with build."
            echo "should_build=true" >> $GITHUB_OUTPUT
          else
            echo "No relevant files changed. Skipping build."
            echo "should_build=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Set up QEMU
        if: steps.code_changes.outputs.should_build == 'true'
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        if: steps.code_changes.outputs.should_build == 'true'
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image for ${{ matrix.arch }}
        if: steps.code_changes.outputs.should_build == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          platforms: ${{ matrix.arch }}
          build-args: |
            PHP_VERSION=${{ matrix.php_version }}
          tags: opa-php-${{ matrix.php_version }}-${{ matrix.arch }}:local
          outputs: type=docker,dest=/tmp/opa-php-${{ matrix.php_version }}-${{ matrix.arch }}.tar
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Extract .so file from container
        if: steps.code_changes.outputs.should_build == 'true'
        run: |
          # Load the image
          docker load -i /tmp/opa-php-${{ matrix.php_version }}-${{ matrix.arch }}.tar
          
          # Create architecture-specific directory name
          ARCH_NAME=$(echo "${{ matrix.arch }}" | sed 's|/v8||g' | sed 's|/|-|g' | tr -d ' ')
          
          # Create output directory
          mkdir -p dist/php${{ matrix.php_version }}/$ARCH_NAME
          
          # Create a temporary container and extract the file
          CONTAINER_ID=$(docker create opa-php-${{ matrix.php_version }}-${{ matrix.arch }}:local)
          
          # Copy from build directory
          docker cp $CONTAINER_ID:/usr/src/opa/modules/opa.so dist/php${{ matrix.php_version }}/$ARCH_NAME/opa.so
          
          # Clean up
          docker rm $CONTAINER_ID
      
      - name: Set artifact name
        if: steps.code_changes.outputs.should_build == 'true'
        id: artifact_name
        run: |
          ARCH_SANITIZED=$(echo "${{ matrix.arch }}" | sed 's|/|-|g' | sed 's|-v8||g' | sed 's|v8||g' | sed 's|-*$||' | tr -d ' ')
          echo "name=opa-php${{ matrix.php_version }}-$ARCH_SANITIZED" >> $GITHUB_OUTPUT
      
      - name: Upload artifact
        if: steps.code_changes.outputs.should_build == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.artifact_name.outputs.name }}
          path: dist/php${{ matrix.php_version }}/*
          retention-days: 30
  
  build-macos:
    runs-on: macos-latest
    strategy:
      matrix:
        php_version: ['8.3', '8.4', '8.5']
        arch: ['darwin/amd64', 'darwin/arm64']
        include:
          - php_version: '8.3'
            php_brew: 'php@8.3'
          - php_version: '8.4'
            php_brew: 'php@8.4'
          - php_version: '8.5'
            php_brew: 'php@8.5'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Check for code changes
        id: code_changes
        run: |
          # For workflow_dispatch (manual trigger), always build
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "Manual trigger detected. Proceeding with build."
            echo "should_build=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # For tag pushes, always build
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "Tag push detected. Proceeding with build."
            echo "should_build=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # For pull requests, check if relevant files changed
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE_SHA="${{ github.event.pull_request.base.sha }}"
            HEAD_SHA="${{ github.event.pull_request.head.sha }}"
            CHANGED_FILES=$(git diff --name-only ${BASE_SHA}..${HEAD_SHA} -- "*.c" "*.h" "*.m4" "*.ac" | wc -l)
          else
            # For push events, check changes in the commit
            if [ -n "${{ github.event.before }}" ] && [ "${{ github.event.before }}" != "0000000000000000000000000000000000000000" ]; then
              CHANGED_FILES=$(git diff --name-only ${{ github.event.before }}..${{ github.event.after }} -- "*.c" "*.h" "*.m4" "*.ac" | wc -l)
            else
              # If no before SHA, check current commit
              CHANGED_FILES=$(git diff-tree --no-commit-id --name-only -r HEAD -- "*.c" "*.h" "*.m4" "*.ac" | wc -l)
            fi
          fi
          
          if [ "$CHANGED_FILES" -gt 0 ]; then
            echo "Relevant files (.c, .h, .m4, or .ac) have changed. Proceeding with build."
            echo "should_build=true" >> $GITHUB_OUTPUT
          else
            echo "No relevant files changed. Skipping build."
            echo "should_build=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Install PHP and dependencies
        if: steps.code_changes.outputs.should_build == 'true'
        run: |
          brew install ${{ matrix.php_brew }} autoconf libtool pkg-config lz4
          brew link --force --overwrite ${{ matrix.php_brew }}
          echo "$(brew --prefix ${{ matrix.php_brew }})/bin" >> $GITHUB_PATH
      
      - name: Build extension
        if: steps.code_changes.outputs.should_build == 'true'
        run: |
          phpize
          ./configure --enable-opa
          make
      
      - name: Create release directory
        if: steps.code_changes.outputs.should_build == 'true'
        run: |
          ARCH_NAME=$(echo "${{ matrix.arch }}" | sed 's/\//-/g')
          mkdir -p dist/php${{ matrix.php_version }}/$ARCH_NAME
          cp modules/opa.dylib dist/php${{ matrix.php_version }}/$ARCH_NAME/opa.dylib || \
          cp modules/opa.so dist/php${{ matrix.php_version }}/$ARCH_NAME/opa.dylib
      
      - name: Set artifact name
        if: steps.code_changes.outputs.should_build == 'true'
        id: artifact_name
        run: |
          ARCH_SANITIZED=$(echo "${{ matrix.arch }}" | sed 's|/|-|g')
          echo "name=opa-php${{ matrix.php_version }}-$ARCH_SANITIZED" >> $GITHUB_OUTPUT
      
      - name: Upload artifact
        if: steps.code_changes.outputs.should_build == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.artifact_name.outputs.name }}
          path: dist/php${{ matrix.php_version }}/*
          retention-days: 30
  
  release:
    needs: [build-linux, build-macos]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: false
      
      - name: Prepare release directory
        run: |
          mkdir -p dist/release
          echo "Created dist/release directory"
      
      - name: Collect and rename all extension files
        run: |
          set -e
          
          echo "=== Step 1: Finding all artifact directories ==="
          find dist -type d -name "opa-php*" | sort
          echo ""
          
          echo "=== Step 2: Finding all .so and .dylib files ==="
          find dist -type f \( -name "*.so" -o -name "*.dylib" \) ! -path "dist/release/*" | sort
          echo ""
          
          echo "=== Step 3: Processing each file ==="
          # Find all .so and .dylib files and process them
          find dist -type f \( -name "*.so" -o -name "*.dylib" \) ! -path "dist/release/*" | while read -r filepath; do
            # Get the full path relative to dist
            REL_PATH=${filepath#dist/}
            
            # Extract artifact directory name (first directory in path)
            # Example: opa-php8.4-linux-amd64/php8.4/linux-amd64/opa.so
            # -> artifact_dir = opa-php8.4-linux-amd64
            ARTIFACT_DIR=$(echo "$REL_PATH" | cut -d'/' -f1)
            
            # Skip if not an opa-php artifact
            if ! echo "$ARTIFACT_DIR" | grep -q "^opa-php"; then
              echo "Skipping non-artifact file: $filepath"
              continue
            fi
            
            # Extract version and architecture from artifact directory name
            # Example: opa-php8.4-linux-amd64 -> version=8.4, arch=linux-amd64
            if echo "$ARTIFACT_DIR" | grep -qE 'opa-php8\.[345]-'; then
              VERSION=$(echo "$ARTIFACT_DIR" | grep -oE 'php8\.[345]' | sed 's/php//')
              ARCH_NAME=$(echo "$ARTIFACT_DIR" | sed "s/opa-php${VERSION}-//")
              
              if [ -n "$VERSION" ] && [ -n "$ARCH_NAME" ]; then
                # Get file extension
                EXT="${filepath##*.}"
                
                # Create new filename
                NEW_NAME="opa-php${VERSION}-${ARCH_NAME}.${EXT}"
                TARGET_PATH="dist/release/${NEW_NAME}"
                
                # Copy file if it doesn't exist or is different
                if [ ! -f "$TARGET_PATH" ]; then
                  cp "$filepath" "$TARGET_PATH"
                  echo "✓ Copied: $NEW_NAME (from $REL_PATH)"
                else
                  echo "⚠ Skipped (exists): $NEW_NAME"
                fi
              else
                echo "✗ Failed to parse: $ARTIFACT_DIR -> version=$VERSION, arch=$ARCH_NAME"
              fi
            else
              echo "✗ Invalid artifact name format: $ARTIFACT_DIR"
            fi
          done
          
          echo ""
          echo "=== Step 4: Verification ==="
          echo "Files in dist/release/:"
          ls -lh dist/release/ || echo "No files found!"
          echo ""
          
          FILE_COUNT=$(find dist/release -type f \( -name "*.so" -o -name "*.dylib" \) 2>/dev/null | wc -l)
          echo "Total files: $FILE_COUNT"
          
          if [ "$FILE_COUNT" -eq 0 ]; then
            echo ""
            echo "ERROR: No files found in dist/release/"
            echo ""
            echo "Debug: Full dist structure:"
            find dist -type f | sort
            exit 1
          fi
          
          echo ""
          echo "File list:"
          find dist/release -type f \( -name "*.so" -o -name "*.dylib" \) -exec basename {} \; | sort
          
          # Check for expected count
          if [ "$FILE_COUNT" -lt 12 ]; then
            echo ""
            echo "WARNING: Expected 12 files (6 Linux + 6 macOS), found $FILE_COUNT"
            echo "This may indicate some build jobs failed."
          fi
      
      - name: Extract tag name
        id: tag
        run: |
          # Extract tag name from ref (e.g., refs/tags/v1.2.3 -> v1.2.3)
          TAG_NAME=${GITHUB_REF#refs/tags/}
          echo "tag=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "Creating release for tag: $TAG_NAME"
      
      - name: List files for release
        run: |
          echo "=== Files to be included in release ==="
          find dist/release -type f \( -name "*.so" -o -name "*.dylib" \) | sort
          echo ""
          FILE_COUNT=$(find dist/release -type f \( -name "*.so" -o -name "*.dylib" \) | wc -l)
          echo "Total files: $FILE_COUNT"
          if [ "$FILE_COUNT" -eq 0 ]; then
            echo "ERROR: No files found for release!"
            exit 1
          fi
      
      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Release ${{ steps.tag.outputs.tag }}
          files: dist/release/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

