name: Build PHP Extension

on:
  push:
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:
    inputs:
      php_version:
        description: 'PHP version (8.3, 8.4 or 8.5)'
        required: true
        default: '8.4'
        type: choice
        options:
          - '8.3'
          - '8.4'
          - '8.5'

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php_version: ['8.3', '8.4', '8.5']
        arch: ['linux/amd64', 'linux/arm64/v8']
        include:
          - php_version: '8.3'
            php_package: 'php8.3-dev'
          - php_version: '8.4'
            php_package: 'php8.4-dev'
          - php_version: '8.5'
            php_package: 'php8.5-dev'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Check for code changes
        id: code_changes
        run: |
          # For workflow_dispatch (manual trigger), always build
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "Manual trigger detected. Proceeding with build."
            echo "should_build=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # For tag pushes, always build
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "Tag push detected. Proceeding with build."
            echo "should_build=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # For pull requests, check if relevant files changed
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE_SHA="${{ github.event.pull_request.base.sha }}"
            HEAD_SHA="${{ github.event.pull_request.head.sha }}"
            CHANGED_FILES=$(git diff --name-only ${BASE_SHA}..${HEAD_SHA} -- "*.c" "*.h" "*.m4" "*.ac" | wc -l)
          else
            # For push events, check changes in the commit
            if [ -n "${{ github.event.before }}" ] && [ "${{ github.event.before }}" != "0000000000000000000000000000000000000000" ]; then
              CHANGED_FILES=$(git diff --name-only ${{ github.event.before }}..${{ github.event.after }} -- "*.c" "*.h" "*.m4" "*.ac" | wc -l)
            else
              # If no before SHA, check current commit
              CHANGED_FILES=$(git diff-tree --no-commit-id --name-only -r HEAD -- "*.c" "*.h" "*.m4" "*.ac" | wc -l)
            fi
          fi
          
          if [ "$CHANGED_FILES" -gt 0 ]; then
            echo "Relevant files (.c, .h, .m4, or .ac) have changed. Proceeding with build."
            echo "should_build=true" >> $GITHUB_OUTPUT
          else
            echo "No relevant files changed. Skipping build."
            echo "should_build=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Set up QEMU
        if: steps.code_changes.outputs.should_build == 'true'
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        if: steps.code_changes.outputs.should_build == 'true'
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image for ${{ matrix.arch }}
        if: steps.code_changes.outputs.should_build == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          platforms: ${{ matrix.arch }}
          build-args: |
            PHP_VERSION=${{ matrix.php_version }}
          tags: opa-php-${{ matrix.php_version }}-${{ matrix.arch }}:local
          outputs: type=docker,dest=/tmp/opa-php-${{ matrix.php_version }}-${{ matrix.arch }}.tar
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Extract .so file from container
        if: steps.code_changes.outputs.should_build == 'true'
        run: |
          # Load the image
          docker load -i /tmp/opa-php-${{ matrix.php_version }}-${{ matrix.arch }}.tar
          
          # Create architecture-specific directory name
          ARCH_NAME=$(echo "${{ matrix.arch }}" | sed 's|/v8||g' | sed 's|/|-|g' | tr -d ' ')
          
          # Create output directory
          mkdir -p dist/php${{ matrix.php_version }}/$ARCH_NAME
          
          # Create a temporary container and extract the file
          CONTAINER_ID=$(docker create opa-php-${{ matrix.php_version }}-${{ matrix.arch }}:local)
          
          # Copy from build directory
          docker cp $CONTAINER_ID:/usr/src/opa/modules/opa.so dist/php${{ matrix.php_version }}/$ARCH_NAME/opa.so
          
          # Clean up
          docker rm $CONTAINER_ID
      
      - name: Set artifact name
        if: steps.code_changes.outputs.should_build == 'true'
        id: artifact_name
        run: |
          ARCH_SANITIZED=$(echo "${{ matrix.arch }}" | sed 's|/|-|g' | sed 's|-v8||g' | sed 's|v8||g' | sed 's|-*$||' | tr -d ' ')
          echo "name=opa-php${{ matrix.php_version }}-$ARCH_SANITIZED" >> $GITHUB_OUTPUT
      
      - name: Upload artifact
        if: steps.code_changes.outputs.should_build == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.artifact_name.outputs.name }}
          path: dist/php${{ matrix.php_version }}/*
          retention-days: 30
  
  build-macos:
    runs-on: macos-latest
    strategy:
      matrix:
        php_version: ['8.3', '8.4', '8.5']
        arch: ['darwin/amd64', 'darwin/arm64']
        include:
          - php_version: '8.3'
            php_brew: 'php@8.3'
          - php_version: '8.4'
            php_brew: 'php@8.4'
          - php_version: '8.5'
            php_brew: 'php@8.5'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Check for code changes
        id: code_changes
        run: |
          # For workflow_dispatch (manual trigger), always build
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "Manual trigger detected. Proceeding with build."
            echo "should_build=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # For tag pushes, always build
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "Tag push detected. Proceeding with build."
            echo "should_build=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # For pull requests, check if relevant files changed
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE_SHA="${{ github.event.pull_request.base.sha }}"
            HEAD_SHA="${{ github.event.pull_request.head.sha }}"
            CHANGED_FILES=$(git diff --name-only ${BASE_SHA}..${HEAD_SHA} -- "*.c" "*.h" "*.m4" "*.ac" | wc -l)
          else
            # For push events, check changes in the commit
            if [ -n "${{ github.event.before }}" ] && [ "${{ github.event.before }}" != "0000000000000000000000000000000000000000" ]; then
              CHANGED_FILES=$(git diff --name-only ${{ github.event.before }}..${{ github.event.after }} -- "*.c" "*.h" "*.m4" "*.ac" | wc -l)
            else
              # If no before SHA, check current commit
              CHANGED_FILES=$(git diff-tree --no-commit-id --name-only -r HEAD -- "*.c" "*.h" "*.m4" "*.ac" | wc -l)
            fi
          fi
          
          if [ "$CHANGED_FILES" -gt 0 ]; then
            echo "Relevant files (.c, .h, .m4, or .ac) have changed. Proceeding with build."
            echo "should_build=true" >> $GITHUB_OUTPUT
          else
            echo "No relevant files changed. Skipping build."
            echo "should_build=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Install PHP and dependencies
        if: steps.code_changes.outputs.should_build == 'true'
        run: |
          brew install ${{ matrix.php_brew }} autoconf libtool pkg-config lz4
          brew link --force --overwrite ${{ matrix.php_brew }}
          echo "$(brew --prefix ${{ matrix.php_brew }})/bin" >> $GITHUB_PATH
      
      - name: Build extension
        if: steps.code_changes.outputs.should_build == 'true'
        run: |
          phpize
          ./configure --enable-opa
          make
      
      - name: Create release directory
        if: steps.code_changes.outputs.should_build == 'true'
        run: |
          ARCH_NAME=$(echo "${{ matrix.arch }}" | sed 's/\//-/g')
          mkdir -p dist/php${{ matrix.php_version }}/$ARCH_NAME
          cp modules/opa.dylib dist/php${{ matrix.php_version }}/$ARCH_NAME/opa.dylib || \
          cp modules/opa.so dist/php${{ matrix.php_version }}/$ARCH_NAME/opa.dylib
      
      - name: Set artifact name
        if: steps.code_changes.outputs.should_build == 'true'
        id: artifact_name
        run: |
          ARCH_SANITIZED=$(echo "${{ matrix.arch }}" | sed 's|/|-|g')
          echo "name=opa-php${{ matrix.php_version }}-$ARCH_SANITIZED" >> $GITHUB_OUTPUT
      
      - name: Upload artifact
        if: steps.code_changes.outputs.should_build == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.artifact_name.outputs.name }}
          path: dist/php${{ matrix.php_version }}/*
          retention-days: 30
  
  release:
    needs: [build-linux, build-macos]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
      
      - name: Reorganize artifacts
        run: |
          # Reorganize downloaded artifacts into expected structure with descriptive names
          mkdir -p dist/release
          
          # Debug: show structure
          echo "Artifact structure:"
          find dist -type f \( -name "*.so" -o -name "*.dylib" \) || echo "No .so or .dylib files found"
          find dist -type d || echo "No directories found"
          echo ""
          
          # Find all .so and .dylib files and copy them with descriptive names
          # The files can be in various structures:
          # 1. dist/php{version}/{arch}/opa.{so,dylib}
          # 2. dist/opa-php{version}-{arch}/php{version}/{arch}/opa.{so,dylib}
          # 3. dist/opa-php{version}-{arch}/{arch}/opa.{so,dylib}
          
          find dist -type f \( -name "*.so" -o -name "*.dylib" \) | while read -r file; do
            # Extract PHP version from path (look for php8.3, php8.4, php8.5)
            VERSION=$(echo "$file" | grep -oE 'php(8\.[345])' | head -1 | sed 's/php//')
            
            # If version not found in path, try to extract from artifact directory name
            if [ -z "$VERSION" ]; then
              VERSION=$(echo "$file" | grep -oE 'opa-php(8\.[345])' | head -1 | sed 's/opa-php//')
            fi
            
            # If still not found, try all versions
            if [ -z "$VERSION" ]; then
              for v in 8.3 8.4 8.5; do
                if echo "$file" | grep -q "php${v}\|opa-php${v}"; then
                  VERSION="$v"
                  break
                fi
              done
            fi
            
            # Extract architecture from path
            # Try to find architecture directory in path (e.g., linux-amd64, darwin-arm64, etc.)
            ARCH_NAME=""
            
            # Pattern 1: .../php{version}/{arch}/opa.{so,dylib}
            ARCH_NAME=$(echo "$file" | sed -n "s|.*/php${VERSION}/\([^/]*\)/opa\.\(so\|dylib\)$|\1|p")
            
            # Pattern 2: .../{arch}/opa.{so,dylib} (if version extraction failed, try any arch-like directory)
            if [ -z "$ARCH_NAME" ] || [ "$ARCH_NAME" = "opa" ]; then
              # Look for common architecture patterns in the path
              ARCH_NAME=$(echo "$file" | grep -oE '(linux|darwin)-(amd64|arm64|arm64v8)' | head -1)
            fi
            
            # Pattern 3: Extract from artifact directory name (e.g., opa-php8.4-linux-amd64)
            if [ -z "$ARCH_NAME" ] || [ "$ARCH_NAME" = "opa" ]; then
              ARTIFACT_DIR=$(echo "$file" | sed -n 's|dist/\([^/]*\)/.*|\1|p')
              if echo "$ARTIFACT_DIR" | grep -q "opa-php"; then
                ARCH_NAME=$(echo "$ARTIFACT_DIR" | sed "s/opa-php${VERSION}-//")
              fi
            fi
            
            # Fallback: use parent directory name
            if [ -z "$ARCH_NAME" ] || [ "$ARCH_NAME" = "opa" ] || [ "$ARCH_NAME" = "modules" ]; then
              ARCH_NAME=$(dirname "$file" | xargs basename)
            fi
            
            # If still empty or invalid, skip
            if [ -z "$ARCH_NAME" ] || [ "$ARCH_NAME" = "opa" ] || [ "$ARCH_NAME" = "modules" ] || [ "$ARCH_NAME" = "dist" ] || [ "$ARCH_NAME" = "release" ]; then
              echo "Warning: Could not determine architecture for $file, skipping"
              continue
            fi
            
            # Get file extension
            EXT=$(echo "$file" | sed 's/.*\.//')
            
            # Create descriptive filename
            NEW_NAME="opa-php${VERSION}-${ARCH_NAME}.${EXT}"
            
            # Avoid duplicates
            if [ ! -f "dist/release/${NEW_NAME}" ]; then
              cp "$file" "dist/release/${NEW_NAME}"
              echo "Copied: ${NEW_NAME} from $file"
            else
              echo "Skipped duplicate: ${NEW_NAME}"
            fi
          done
          
          # Verify files exist
          echo ""
          echo "Final release files:"
          ls -la dist/release/ || echo "No files found in dist/release/"
          echo ""
          
          # Check if we have at least one file
          FILE_COUNT=$(find dist/release -type f \( -name "*.so" -o -name "*.dylib" \) 2>/dev/null | wc -l)
          if [ "$FILE_COUNT" -eq 0 ]; then
            echo "Error: No .so or .dylib files found for release!"
            echo "Debug: Listing all files in dist:"
            find dist -type f || true
            exit 1
          fi
          echo "Found $FILE_COUNT extension file(s) for release:"
          find dist/release -type f \( -name "*.so" -o -name "*.dylib" \) -exec basename {} \;
      
      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/release/*.so
            dist/release/*.dylib
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

