name: Auto Release on PR Merge

on:
  push:
    branches: [ main, master ]
    # Exclude tags to avoid duplicate releases
    tags-ignore:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php_version: ['8.4', '8.5']
        include:
          - php_version: '8.4'
            php_package: 'php8.4-dev'
          - php_version: '8.5'
            php_package: 'php8.5-dev'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up PHP
        run: |
          sudo add-apt-repository ppa:ondrej/php -y
          sudo apt-get update
          sudo apt-get install -y ${{ matrix.php_package }} liblz4-dev build-essential autoconf libtool pkg-config
      
      - name: Build extension
        run: |
          phpize
          ./configure --enable-opa
          make
      
      - name: Create release directory
        run: |
          mkdir -p dist/php${{ matrix.php_version }}
          cp modules/opa.so dist/php${{ matrix.php_version }}/opa.so
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: opa-php${{ matrix.php_version }}
          path: dist/php${{ matrix.php_version }}/opa.so
          retention-days: 7
  
  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    # Skip release if commit message contains [skip release] or [no release]
    if: |
      !contains(github.event.head_commit.message, '[skip release]') &&
      !contains(github.event.head_commit.message, '[no release]')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
      
      - name: Reorganize artifacts
        run: |
          # Reorganize downloaded artifacts into expected structure
          mkdir -p dist
          # Debug: show structure
          echo "Artifact structure:"
          find dist -type f -name "*.so" || echo "No .so files found"
          # Find and copy .so files from artifact subdirectories (handle nested paths)
          # Rename to include PHP version to avoid conflicts
          if [ -f "dist/opa-php8.4/dist/php8.4/opa.so" ]; then
            cp dist/opa-php8.4/dist/php8.4/opa.so dist/opa-php8.4.so
          elif [ -f "dist/opa-php8.4/opa.so" ]; then
            cp dist/opa-php8.4/opa.so dist/opa-php8.4.so
          else
            find dist/opa-php8.4 -type f -name "*.so" -exec cp {} dist/opa-php8.4.so \;
          fi
          if [ -f "dist/opa-php8.5/dist/php8.5/opa.so" ]; then
            cp dist/opa-php8.5/dist/php8.5/opa.so dist/opa-php8.5.so
          elif [ -f "dist/opa-php8.5/opa.so" ]; then
            cp dist/opa-php8.5/opa.so dist/opa-php8.5.so
          else
            find dist/opa-php8.5 -type f -name "*.so" -exec cp {} dist/opa-php8.5.so \;
          fi
          # Verify files exist
          ls -la dist/*.so || true
          # Clean up artifact directories
          rm -rf dist/opa-php8.4 dist/opa-php8.5
      
      - name: Generate version tag
        id: version
        run: |
          # Fetch all tags
          git fetch --tags || true
          
          # Get the latest tag
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          
          if [ -z "$LATEST_TAG" ]; then
            # No tags exist, start with v0.0.1
            echo "No existing tags found, starting with v0.0.1"
            NEW_VERSION="v0.0.1"
          else
            echo "Latest tag: $LATEST_TAG"
            
            # Extract version number (remove 'v' prefix)
            VERSION_NUM=$(echo "$LATEST_TAG" | sed 's/^v//')
            
            # Split version into parts
            IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION_NUM"
            
            # Handle cases where version might not have all parts
            MAJOR=${MAJOR:-0}
            MINOR=${MINOR:-0}
            PATCH=${PATCH:-0}
            
            # Increment patch version
            PATCH=$((PATCH + 1))
            
            # Create new version
            NEW_VERSION="v${MAJOR}.${MINOR}.${PATCH}"
          fi
          
          echo "New version: $NEW_VERSION"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "tag=$NEW_VERSION" >> $GITHUB_OUTPUT
      
      - name: Get commit messages
        id: commits
        run: |
          # Get commit messages since last tag (or last 10 commits if no tag)
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$LATEST_TAG" ]; then
            COMMITS=$(git log --oneline -10 --pretty=format:"- %s (%h)")
          else
            COMMITS=$(git log ${LATEST_TAG}..HEAD --oneline --pretty=format:"- %s (%h)" || git log --oneline -10 --pretty=format:"- %s (%h)")
          fi
          echo "commits<<EOF" >> $GITHUB_OUTPUT
          echo "$COMMITS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      
      - name: Check for code changes
        id: code_changes
        run: |
          # Check if any .c or .h files have changed since last tag
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          
          if [ -z "$LATEST_TAG" ]; then
            # No tag exists, check if current commit has .c or .h files
            CHANGED_FILES=$(git diff-tree --no-commit-id --name-only -r HEAD -- "*.c" "*.h" | wc -l)
          else
            # Check changes since last tag
            CHANGED_FILES=$(git diff --name-only ${LATEST_TAG}..HEAD -- "*.c" "*.h" | wc -l)
          fi
          
          if [ "$CHANGED_FILES" -gt 0 ]; then
            echo "Code files (.c or .h) have changed. Proceeding with release."
            echo "should_release=true" >> $GITHUB_OUTPUT
          else
            echo "No .c or .h files changed. Skipping release."
            echo "should_release=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Create release
        if: steps.code_changes.outputs.should_release == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.version }}
          body: |
            ## Release ${{ steps.version.outputs.version }}
            
            Automated release from commit: [`${{ github.sha }}`](https://github.com/${{ github.repository }}/commit/${{ github.sha }})
            
            ### Changes in this release
            ${{ steps.commits.outputs.commits }}
            
            ### Built Extensions
            - **PHP 8.4**: `opa-php8.4.so`
            - **PHP 8.5**: `opa-php8.5.so`
            
            ### Installation
            Download the appropriate extension file for your PHP version from the assets below.
          files: |
            dist/*.so
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

