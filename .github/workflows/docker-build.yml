name: Build and Push Docker Images

on:
  pull_request:
    branches: [ main, master, develop ]
  push:
    branches: [ main, master, develop ]
    tags:
      - 'v*.*.*'
      - 'v*.*'
      - 'v*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_PREFIX: opa-php

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    strategy:
      matrix:
        php_version: ['8.4', '8.5']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata and prepare tags
        id: meta
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
            VERSION=${VERSION#v}
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "should_push=true" >> $GITHUB_OUTPUT
            {
              echo "${{ env.REGISTRY }}/thegrimmchester/${{ env.IMAGE_NAME_PREFIX }}-${{ matrix.php_version }}:latest"
              echo "${{ env.REGISTRY }}/thegrimmchester/${{ env.IMAGE_NAME_PREFIX }}-${{ matrix.php_version }}:$VERSION"
            } > tags.txt
          elif [[ "${{ github.event_name }}" == "pull_request" ]]; then
            SHA=$(echo ${{ github.sha }} | cut -c1-7)
            echo "version=$SHA" >> $GITHUB_OUTPUT
            echo "should_push=false" >> $GITHUB_OUTPUT
            echo "${{ env.REGISTRY }}/thegrimmchester/${{ env.IMAGE_NAME_PREFIX }}-${{ matrix.php_version }}:pr-${{ github.event.pull_request.number }}-$SHA" > tags.txt
          else
            SHA=$(echo ${{ github.sha }} | cut -c1-7)
            echo "version=$SHA" >> $GITHUB_OUTPUT
            echo "should_push=true" >> $GITHUB_OUTPUT
            {
              echo "${{ env.REGISTRY }}/thegrimmchester/${{ env.IMAGE_NAME_PREFIX }}-${{ matrix.php_version }}:latest"
              echo "${{ env.REGISTRY }}/thegrimmchester/${{ env.IMAGE_NAME_PREFIX }}-${{ matrix.php_version }}:sha-$SHA"
            } > tags.txt
          fi
          echo "tags<<EOF" >> $GITHUB_OUTPUT
          cat tags.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ steps.meta.outputs.should_push == 'true' }}
          platforms: linux/amd64,linux/arm64/v8
          build-args: |
            PHP_VERSION=${{ matrix.php_version }}
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

